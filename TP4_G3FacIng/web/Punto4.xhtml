<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Juego ahorcado</title>
    </h:head>
    <h:body>

        <h:form>

            <p:panel>

                <h:form>
                    <h:outputLabel value="Para Jugar Ingresar una letra, caso contrario ingresar una palabra"/>
                    <h:outputLabel value=" se tienen 5 oportunidades"/>
                    <p:panelGrid id="tblAhorcado" columns="2">
                        <h:outputLabel id="lblPalabra" value="Palabra: " />
                        <h:outputLabel id="probcvar" value="#{ahorcadoFormBean.resultado}"/>
                        <h:inputText id="letra" value="#{ahorcadoFormBean.letra}"/>

                        <p:commandButton id="jugar" value="Jugar" actionListener="#{ahorcadoFormBean.comparar}"
                                         update="probcvar" />  
                        <h:outputLabel value="Oportunidades:"/>
                        <h:outputLabel id="intento" value=""/>


                    </p:panelGrid>

                </h:form>


            </p:panel>


        </h:form>
    </h:body>
</html>
