<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registro de Numeros</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Ingreso de Numeros">
                <p:panelGrid columns="3">
                    <p:outputLabel value="Ingrese un Numero: "/>
                    <p:inputText value="#{numeroBean.numeros}"/>
                    <p:commandButton value="Agregar" actionListener="#{numeroBean.agregar()}"/>
                    <p:selectOneMenu value="#{numeroBean.operacion}">
                        <f:selectItem itemLabel="Mayor" itemValue="M"/>
                        <f:selectItem itemLabel="Menor" itemValue="N"/>
                        <f:selectItem itemLabel="Promedio" itemValue="P"/>
                    </p:selectOneMenu>
                    <p:commandButton value="Calcular" update="lblResultado"/>
                    <p:outputLabel id="lblResultado" value="Resultado: #{numeroBean.resultado()}"/>
                </p:panelGrid>
            </p:panel>
            <p:panel header="Registro de Numeros">
                <p:column>
                    
                </p:column>
            </p:panel>
        </h:form>
        
    </h:body>
</html>
