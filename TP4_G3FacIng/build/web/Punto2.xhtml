<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TP4 Grupo 3  08</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="3">
                <p:outputLabel value ="Ingrese Numero"/>
                <p:inputText value="#{numeroBean.numero.numero}" placeholder="numero"/>
                <p:commandButton value="Agregar" actionListener="#{numeroBean.agregar()}" 
                                 update=":formRegistro"/>
            </p:panelGrid>
        </h:form>
        <h:form>
            <p:panelGrid columns="4">
                <p:selectOneMenu value="#{numeroBean.operacion}">
                    <f:selectItem itemLabel="Mayor" itemValue="M"/>
                    <f:selectItem itemLabel="Menor" itemValue="N"/>
                    <f:selectItem itemLabel="Promedio" itemValue="P"/> 
                </p:selectOneMenu>
                <p:commandButton value="Calcular" update="lblResultado"/>
                <p:outputLabel id="lblResultado" value="El resultado es #{numeroBean.resultado()}"/>
            </p:panelGrid>
            
        </h:form>
        <h:form id="formRegistro">
            <p:dataTable id="dtNum" value="#{numeroBean.numeros}" var="n">
                <p:column headerText="Numeros Ingresados">
                    <p:outputLabel value="#{n.numero}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
          
</html>
