<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Registro auto</title>
    </h:head>
    <h:body>
        <p:panel>
            
            <h:form id="frmCargaAuto">
                
                <p:dataTable id="tblAutos" value="#{autoFormBean.autos}"
                             var="car">
                    <p:column headerText="Patente">
                        <p:outputLabel value="#{car.patente}"/>
                    </p:column>
                    <p:column headerText="Modelo">
                        <p:outputLabel value="#{car.modelo}"/>
                    </p:column>
                    <p:column headerText="Marca">
                        <p:outputLabel value="#{car.marca}"/>
                    </p:column>
                    <p:column headerText="Color">
                        <p:outputLabel value="#{car.color}"/>
                    </p:column>
                    <p:column headerText="Tipo de combustible">
                        <p:outputLabel value="#{car.tipoCombustible}"/>
                    </p:column>
                    <p:column headerText="opcion">
                        <p:commandButton id="btnEditar" value="Editar"
                                         actionListener="#{autoFormBean.seleccionar(car)}"
                                         update=":frmCargaAuto"
                                         oncomplete="PF('dmodificar').show();"/>
                    </p:column>
                    
                </p:dataTable>
            </h:form>

           
            

            

            <p:dialog header="Registro Auto" widgetVar="dmodificar" modal="true" height="200">
                <h:form id="frmModificar">
                    <h:panelGrid  columns="2">
                        <h:outputText value="Patente" />
                        <h:inputText id="txtPatente" value="#{autoFormBean.autoEditar.patente}"/>
                        <h:outputText value="Modelo" />  
                        <h:inputText id="txtModelo" value="#{autoFormBean.autoEditar.modelo}"/>
                        <h:outputText value="Marca" />  
                        <h:inputText id="txtMarca" value="#{autoFormBean.autoEditar.marca}"/>
                        <h:outputText value="Color" />  
                        <h:inputText id="txtColor" value="#{autoFormBean.autoEditar.color}"/>
                        <h:outputText value="Tipo Combustible" />  
                        <h:inputText id="txtCombustible" value="#{autoFormBean.autoEditar.tipoCombustible}"/>
                        <p:commandButton id="btnMod" value="Aceptar" onclick="PF('dmodificar').hide();"
                                         update=":frmCargaAuto"
                                         actionListener="#{autoFormBean.modificarAuto()}"/>
                    </h:panelGrid>    
                </h:form>

            </p:dialog>   


            
            
            
            
        </p:panel>
    </h:body>
</html>
