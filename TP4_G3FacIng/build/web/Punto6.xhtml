<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Registro auto</title>
    </h:head>
    <h:body>
        <p:panel>
            <h:form>
                #{autoFormBean.cargarAutos()}        
               #{autoFormBean.cargarPatente()}
                
            </h:form>
            
            <h:form id="frmCargaAuto">
                
                <p:dataTable id="tblAutos" value="#{autoFormBean.autos}"
                             var="car">
                    <p:column headerText="Patente">
                        <p:outputLabel value="#{car.patente}"/>
                    </p:column>
                    <p:column headerText="Modelo">
                        <p:outputLabel value="#{car.modelo}"/>
                    </p:column>
                    <p:column headerText="Marca">
                        <p:outputLabel value="#{car.marca}"/>
                    </p:column>
                    <p:column headerText="Color">
                        <p:outputLabel value="#{car.color}"/>
                    </p:column>
                    <p:column headerText="Tipo de combustible">
                        <p:outputLabel value="#{car.tipoCombustible}"/>
                    </p:column>
                </p:dataTable>
            </h:form>

            <h:form>
                <h:panelGrid columns="3">

                    <p:outputLabel value="Seleccionar patente para modificar"/>    
                    <p:selectOneMenu id="patente" value="#{autoFormBean.modificar}">
                        <f:selectItem itemLabel="AB012AA" itemValue="AB012AA"/>
                        <f:selectItem itemLabel="AB012AB" itemValue="AB012AB"/>
                        <f:selectItem itemLabel="AB012AC" itemValue="AB012AC"/>
                        <f:selectItem itemLabel="AB012AD" itemValue="AB012AD"/>
                        <f:selectItem itemLabel="AB012AE" itemValue="AB012AE"/>
                    </p:selectOneMenu>
                    <p:commandButton value="Modificar" type="button" onclick="PF('dmodificar').show();"
                                     update="patente"/>
                </h:panelGrid> 
            </h:form>

            

            

            <p:dialog header="Registro Auto" widgetVar="dmodificar" modal="true" height="200">
                <h:form id="frmModificar">
                    <h:panelGrid  columns="2">
                        <h:outputText value="Patente" />  
                        <h:inputText id="txtPatente" value="#{autoFormBean.auto.patente}"/>
                        <h:outputText value="Modelo" />  
                        <h:inputText id="txtModelo" value="#{autoFormBean.auto.modelo}"/>
                        <h:outputText value="Marca" />  
                        <h:inputText id="txtMarca" value="#{autoFormBean.auto.marca}"/>
                        <h:outputText value="Color" />  
                        <h:inputText id="txtColor" value="#{autoFormBean.auto.color}"/>
                        <h:outputText value="Tipo Combustible" />  
                        <h:inputText id="txtCombustible" value="#{autoFormBean.auto.tipoCombustible}"/>
                        <p:commandButton id="btnMod" value="Aceptar" onclick="PF('dmodificar').hide();"
                                         update=":frmCargaAuto"
                                         actionListener="#{autoFormBean.modificarAuto()}"/>
                        <h:outputText value="#{autoFormBean.modificar}" />  
                         
                        
                    </h:panelGrid>    
                </h:form>

            </p:dialog>   


            
            
            
            
        </p:panel>
    </h:body>
</html>
